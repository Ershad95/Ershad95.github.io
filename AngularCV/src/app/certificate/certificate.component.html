<app-profile footer="Update a few minutes" id="Certifications" title="Licenses & Certifications">
  
    <div class="col-md-12 center" *ngIf="!showInhomePage">
        <h1>Ershad Raoufi's certificates</h1>
        <app-download-cv></app-download-cv>
        <hr>
        <input style="text-align: center" placeholder="Please Type and Search Certificate Name" type="text" class="form-control" id="searchItem" 
        [(ngModel)]="searchItem" (keyup)="change()"/>
        <hr>
        
    </div>
  
   
    <div class="row" *ngIf="certificates.length === 0 && searchItem.length == 0">
        <div class="col-md-4 center" *ngFor="let item of placeholder" >
            <ngx-skeleton-loader count="1" [theme]="{height:'200px',width:'250px','background-color': 'rgb(211 210 210)'}" appearance="line"></ngx-skeleton-loader>
            <ngx-skeleton-loader count="1" [theme]="{height:'30px',width:'250px','background-color': 'rgb(211 210 210)'}" appearance="line"></ngx-skeleton-loader>
        </div>
    </div>
    <div class="row center" *ngIf="!showInhomePage && certificates.length === 0 && searchItem.length > 0">
        <h5>Sorry I do not have your Require Skill !</h5>
    </div>
    <div class="row">
    <div class="col-md-4 center" *ngFor="let item of certificates">
        <figure>
            <!-- <i class="fa fa-certificate fa-2x certificate_badge"></i> -->
            <img title="ارشاد رئوفی" class="certificate" src="{{item.imageUrl}}" loading="lazy"
                alt="{{item.altImage}}" />
            <figcaption>
                <a title="Udemy" target="_blank" href="{{item.url}}">{{item.title}}</a>
            </figcaption>
        </figure>
    </div>
   </div>
    <div class="row" *ngIf="showInhomePage">
        <div class="seeMore">
            <a class="seeMoreLink" routerLink="/certificate">
                See All
            </a>
        </div>
    </div>
</app-profile>
