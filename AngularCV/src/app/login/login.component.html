<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <app-profile title="Login">
        <div *ngIf="loginFaild">
            <h5 class="text-danger" >Login Failed!</h5>
            <p class="text-danger" >check Username and Pass</p>
        </div>
       
        <form  [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="exampleInputEmail1">Username : </label>
              <input
              formControlName="username"
                type="text" 
               class="form-control" 
               id="InputUsername" 
               aria-describedby="emailHelp"
                placeholder="Enter Username" />          
              </div>
            <div class="form-group">
              <label for="exampleInputPassword">Password : </label>
              <input   formControlName="password"
              type="password" class="form-control" id="InputPassword" placeholder="Password" />
            </div>
            <div class="form-check">
              <input  formControlName="remember" type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remeber my login</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </app-profile>
  </div>
  <div class="col-md-4"></div>
</div>
